<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension de l'Humanité - Loading Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2a2a; /* Fond sombre */
            font-family: 'Orbitron', sans-serif;
            color: #00FF00; /* Texte vert fluo */
        }
        #loading-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #loading-image {
            width: 100%;
            height: auto; 
            object-fit: cover;
            transition: opacity 1s;
            animation: fadeIn 1s forwards; /* Animation de fade in */
        }
        #loading-text {
            position: absolute;
            font-size: 48px; /* Taille de police plus grande */
            text-align: center;
            bottom: 30%; /* Positionnement amélioré */
            z-index: 2; 
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            animation: fadeIn 2s ease; /* Animation de fade in */
        }
        #logo {
            position: absolute;
            top: 20px; 
            left: 20px;
            width: 100px; 
            height: auto;
            z-index: 2;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #loading-bar {
            position: absolute;
            bottom: 10%;
            width: 80%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #00FF00;
            border-radius: 10px;
            overflow: hidden;
            z-index: 1;
        }
        #progress {
            height: 100%;
            width: 0;
            background-color: #00FF00;
            animation: loading 5s forwards; /* Animation de la barre de chargement */
        }
        @keyframes loading {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img id="loading-image" src="image1.png" alt="Loading...">
        <img id="logo" src="logo.png" alt="Logo Ascension de l'Humanité">
        <div id="loading-text">Chargement du serveur Ascension de l'Humanité...<br>Veuillez patienter.</div>
        <div id="loading-bar">
            <div id="progress"></div> <!-- Barre de chargement -->
        </div>
    </div>
    <audio id="background-audio" loop autoplay>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    
    <script>
        const images = [
            'image1.png',
            'image2.png',
            'image3.png' // Ajoute plus d'images ici
        ];
        
        let currentIndex = 0;
        const loadingImage = document.getElementById('loading-image');
        
        // Fonction pour changer l'image
        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            loadingImage.style.opacity = 0; // Faire disparaître l'image
            setTimeout(() => {
                loadingImage.src = images[currentIndex];
                loadingImage.onload = () => {
                    loadingImage.style.opacity = 1; // Faire apparaître la nouvelle image
                };
            }, 1000); // Temps d'attente pour la transition
        }

        // Changer d'image toutes les 5 secondes
        setInterval(changeImage, 5000);
    </script>
</body>
</html>
