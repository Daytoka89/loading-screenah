<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L'Avenir | 1936 - Evolutif</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      font-family: 'Roboto Condensed', sans-serif;
      color: #e0e0e0;
    }

    #loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(to bottom, #2f2f2f, #1a1a1a);
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
      z-index: 10;
    }

    #loading-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      opacity: 0.8;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    #title {
      font-size: 48px;
      color: #d4af37;
      font-family: 'UnifrakturCook', cursive;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    #subtitle {
      font-size: 24px;
      margin-top: 10px;
      z-index: 2;
      color: #c9c9c9;
      text-align: center;
      max-width: 80%;
    }

    #loading-info {
      position: absolute;
      bottom: 20px;
      font-size: 20px;
      color: #e74c3c;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <img id="loading-image" src="ww2_background1.jpg" alt="Chargement en cours..." />
    <img id="logo" src="logo.png" alt="Logo L'Avenir" />
    <div id="title">L'Avenir | 1936 - Evolutif</div>
    <div id="subtitle">‚öôÔ∏è Initialisation du front... Veuillez patienter, soldat.</div>
    <div id="loading-info">ü™ñ Chargement du th√©√¢tre des op√©rations...</div>
  </div>

  <audio id="background-audio" loop>
    <source src="music.mp3" type="audio/mp3">
    Votre navigateur ne supporte pas la lecture audio.
  </audio>

  <script>
    const audio = document.getElementById("background-audio");
    audio.volume = 0.05;
    setTimeout(() => {
      audio.play();
    }, 2000);
  </script>
</body>
</html>
