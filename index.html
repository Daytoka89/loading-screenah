<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enclave Florida Command | Initialisation</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0f0f0f;
      font-family: 'Roboto Condensed', sans-serif;
      color: #e0e0e0;
    }

    #loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(to bottom, #1e1e1e, #0f0f0f);
      position: relative;
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 110px;
      height: auto;
      z-index: 10;
    }

    #loading-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      transition: opacity 1.5s ease-in-out;
    }

    #title {
      font-size: 48px;
      color: #d4af37;
      font-family: 'UnifrakturCook', cursive;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    #subtitle {
      font-size: 22px;
      margin-top: 10px;
      z-index: 2;
      color: #c9c9c9;
      text-align: center;
      max-width: 80%;
    }

    #loading-info {
      position: absolute;
      bottom: 20px;
      font-size: 18px;
      color: #ff5555;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <img id="loading-image" src="image1.png" alt="Chargement..." />
    <img id="logo" src="enclave_logo.png" alt="Logo Enclave" />
    <div id="title">ENCLAVE FLORIDA COMMAND</div>
    <div id="subtitle">‚öôÔ∏è Initialisation du protocole strat√©gique NGC... Veuillez patienter, citoyen de valeur.</div>
    <div id="loading-info">üõ°Ô∏è Analyse environnementale : S√©curisation de la zone de lancement Cap Canaveral...</div>
  </div>

  <audio id="background-audio" loop>
    <source src="enclave_theme.mp3" type="audio/mp3">
    Votre navigateur ne supporte pas la lecture audio.
  </audio>

  <script>
    const audio = document.getElementById("background-audio");
    const images = [
      "image1.png",
      "image2.png",
      "image3.png",
      "image4.png",
      "image5.png"
    ];
    let currentImage = 0;
    const imageElement = document.getElementById("loading-image");

    audio.volume = 0.05;
    setTimeout(() => {
      audio.play();
    }, 2000);

    function cycleImages() {
      imageElement.style.opacity = 0;
      setTimeout(() => {
        currentImage = (currentImage + 1) % images.length;
        imageElement.src = images[currentImage];
        imageElement.onload = () => {
          imageElement.style.opacity = 0.8;
        };
      }, 1500);
    }

    setInterval(cycleImages, 6000);
  </script>
</body>
</html>
