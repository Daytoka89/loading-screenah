<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>République en marche !</title>

  <!-- Police terminal style -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'VT323', monospace;
      color: #00ff99;
      background-image: url("grain_texture.png"); /* Facultatif */
      background-repeat: repeat;
      background-size: cover;
      filter: contrast(1.1) brightness(0.9);
    }

    /* Scanlines CRT */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.03),
        rgba(0, 255, 0, 0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 1000;
      mix-blend-mode: overlay;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    #loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      animation: flicker 0.2s infinite;
      position: relative;
      padding: 0 20px;
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      opacity: 0.8;
    }

    #title {
      font-size: 40px;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #00ff99;
    }

    #subtitle {
      font-size: 20px;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff99;
      animation: typing 4s steps(60, end), blink .75s step-end infinite;
    }

    #loading-info {
      position: absolute;
      bottom: 30px;
      font-size: 18px;
      text-shadow: 0 0 2px #00ff99;
    }

    #loading-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: -1;
      filter: grayscale(1) contrast(1.2);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #00ff99 }
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <img id="loading-image" src="image1.png" alt="Chargement..." />
    <img id="logo" src="enclave_logo.png" alt="Logo Enclave" />
    <div id="title">> République en marche !</div>
    <div id="subtitle">[INITIALISATION DU SYSTÈME DE CONTRÔLE STRATÉGIQUE EN COURS...]</div>
    <div id="loading-info">> PATIENTEZ... SYNC AVEC NŒUD DE COMMANDE : Coruscant</div>
  </div>

  <audio id="background-audio" loop>
    <source src="enclave_theme.mp3" type="audio/mp3">
  </audio>

  <audio id="terminal-beep" preload="auto">
    <source src="terminal_beep.mp3" type="audio/mp3">
  </audio>

  <script>
    const images = ["image1.png", "image2.png", "image3.png", "image4.png"];
    const imageElement = document.getElementById("loading-image");
    const audio = document.getElementById("background-audio");
    const beep = document.getElementById("terminal-beep");
    let current = 0;

    setTimeout(() => {
      audio.volume = 0.05;
      audio.play();
    }, 2000);

    window.addEventListener("DOMContentLoaded", () => {
      beep.volume = 0.2;
      beep.play();
    });

    function cycleImages() {
      imageElement.style.opacity = 0;
      setTimeout(() => {
        current = (current + 1) % images.length;
        imageElement.src = images[current];
        imageElement.onload = () => {
          imageElement.style.opacity = 0.6;
        };
      }, 1500);
    }

    setInterval(cycleImages, 6000);
  </script>
</body>
</html>
