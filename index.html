<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Nyvaris - Loading Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0B0C10;
            font-family: 'Orbitron', sans-serif;
            color: #C5C6C7;
        }
        #loading-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #loading-image {
            width: 100%;
            height: auto; 
            object-fit: cover;
            transition: opacity 1s;
            animation: fadeIn 1s forwards;
        }
        #loading-text {
            position: absolute;
            font-size: 48px;
            text-align: center;
            bottom: 35%;
            z-index: 2;
            text-shadow: 0 0 20px rgba(197, 198, 199, 0.7);
            animation: fadeIn 2s ease;
        }
        #loading-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            color: #66FCF1;
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.7);
            animation: fadeIn 2s ease;
        }
        #logo {
            position: absolute;
            top: 20px; 
            left: 20px;
            width: 100px; 
            height: auto;
            z-index: 2;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img id="loading-image" src="image1.png" alt="Loading...">
        <img id="logo" src="logo.png" alt="Logo Ascension de l'HumanitÃ©">
        <div id="loading-text">Chargement du serveur Division Nyvaris...<br>Veuillez patienter.</div>
        <div id="loading-info">Chargement en cours...</div>
    </div>
    <audio id="background-audio" loop>
        <source src="music.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas la balise audio.
    </audio>
    
    <script>
        const images = [
            'image1.png',
            'image2.png',
            'image3.png'
        ];
        
        let currentIndex = 0;
        const loadingImage = document.getElementById('loading-image');
        const audio = document.getElementById("background-audio");

        audio.volume = 0.1;
        
        setTimeout(() => {
            audio.play();
        }, 2000);

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            loadingImage.style.opacity = 0;
            setTimeout(() => {
                loadingImage.src = images[currentIndex];
                loadingImage.onload = () => {
                    loadingImage.style.opacity = 1;
                };
            }, 1000);
        }

        setInterval(changeImage, 5000);
    </script>
</body>
</html>
