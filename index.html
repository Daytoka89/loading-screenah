<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Federal Remnants - Loading Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0f0d;
            font-family: 'Share Tech Mono', monospace;
            color: #9eff9e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(#0a0f0d 60%, #000000 100%);
        }

        #loading-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            opacity: 0.2;
            animation: fadeInImage 2s ease-in-out;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            z-index: 3;
        }

        #loading-text {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 38px;
            color: #7CFC00;
            text-shadow: 0 0 8px #00FF00;
            z-index: 2;
            animation: flicker 2s infinite alternate;
        }

        #loading-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 22px;
            color: #00ffcc;
            text-shadow: 0 0 8px #00ffe1;
            z-index: 2;
        }

        #division-title {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #ff5555;
            text-shadow: 0 0 12px rgba(255, 85, 85, 0.7);
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.85; }
            100% { opacity: 1; }
        }

        @keyframes fadeInImage {
            0% { opacity: 0; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img id="loading-image" src="image1.png" alt="Loading...">
        <img id="logo" src="logo.png" alt="Logo Enclave">
        <div id="loading-text">üîÑ Initialisation du syst√®me Enclave...<br>Chargement du serveur Chicago Federal Remnants</div>
        <div id="loading-info">‚è≥ Analyse des terres d√©sol√©es...</div>
        <div id="division-title">‚öôÔ∏è Enclave Militaire</div>
    </div>

    <audio id="background-audio" loop>
        <source src="music.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas la balise audio.
    </audio>

    <script>
        const images = [
            'image1.png',
            'image2.png',
            'image3.png',
            'image4.png',
            'image5.png'
        ];

        let currentIndex = 0;
        const loadingImage = document.getElementById('loading-image');
        const audio = document.getElementById("background-audio");

        audio.volume = 0.1;

        setTimeout(() => {
            audio.play().catch(() => {
                // silent fail
            });
        }, 1000);

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            loadingImage.style.opacity = 0;
            setTimeout(() => {
                loadingImage.src = images[currentIndex];
                loadingImage.onload = () => {
                    loadingImage.style.opacity = 0.2;
                };
            }, 500);
        }

        setInterval(changeImage, 6000);
    </script>
</body>
</html>
