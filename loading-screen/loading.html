<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fond noir */
        }
        #loading-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loading-image {
            width: 100%;
            height: auto;
            max-height: 80%;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img id="loading-image" src="image1.jpg" alt="Loading...">
    </div>
    <audio id="background-audio" loop autoplay>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const images = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg' // Ajoute plus d'images ici
        ];
        
        let currentIndex = 0;
        const loadingImage = document.getElementById('loading-image');
        
        // Fonction pour changer l'image
        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            loadingImage.style.opacity = 0; // Faire disparaître l'image
            setTimeout(() => {
                loadingImage.src = images[currentIndex];
                loadingImage.onload = () => {
                    loadingImage.style.opacity = 1; // Faire apparaître la nouvelle image
                };
            }, 1000); // Temps d'attente pour la transition
        }

        // Changer d'image toutes les 5 secondes
        setInterval(changeImage, 5000);
    </script>
</body>
</html>
